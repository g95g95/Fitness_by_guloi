<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>
  <!-- Simplified human figure with joint markers -->
  <!-- Head -->
  <circle cx="50" cy="20" r="6" fill="url(#bodyGrad)"/>
  <!-- Torso line -->
  <line x1="50" y1="26" x2="50" y2="50" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Shoulders -->
  <line x1="35" y1="32" x2="65" y2="32" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Left arm -->
  <line x1="35" y1="32" x2="28" y2="45" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="65" y1="32" x2="72" y2="45" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Hips line -->
  <line x1="40" y1="50" x2="60" y2="50" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Left leg -->
  <line x1="40" y1="50" x2="35" y2="68" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="68" x2="32" y2="85" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right leg (bent for cycling) -->
  <line x1="60" y1="50" x2="70" y2="62" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="62" x2="65" y2="78" stroke="url(#bodyGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Joint markers -->
  <circle cx="35" cy="32" r="3" fill="#22c55e"/>
  <circle cx="65" cy="32" r="3" fill="#22c55e"/>
  <circle cx="40" cy="50" r="3" fill="#22c55e"/>
  <circle cx="60" cy="50" r="3" fill="#22c55e"/>
  <circle cx="35" cy="68" r="3" fill="#f59e0b"/>
  <circle cx="70" cy="62" r="3" fill="#f59e0b"/>
</svg>
