[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    critical: marks tests as critical regression tests (must pass before commit)
    mirroring: tests related to mocap mirroring/specchiatura
    coordinate: tests related to coordinate system transformations
    regression: regression tests for known issues
    slow: marks tests as slow (deselect with '-m "not slow"')

# Output configuration
addopts = -v --tb=short --strict-markers

# Fail fast on critical tests
# Use: pytest -m critical --maxfail=1

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
